        body {

        .header h1 { margin: 0; font-size: 2.2rem; letter-spacing: -1px; }
        .prize-tag { 
            background: rgba(255,255,255,0.1); display: inline-block; 
            padding: 10px 20px; border-radius: 50px; margin-top: 15px;
            color: var(--gold); font-weight: bold; border: 1px solid rgba(241, 196, 15, 0.3);
        }

        .checker-card {
            background: var(--white); padding: 30px; border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; text-align: center;
        }

        .input-group { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }

        input[type="text"] {
            width: 350px; padding: 15px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 1.2rem; text-align: center; font-weight: bold;
        }

        .btn-check {
            background: var(--primary); color: white; border: none;
            padding: 0 30px; border-radius: 10px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        .btn-check:hover { background: var(--secondary); }

        /* Resumo */
        .summary-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;
        }

        .stat-card {
            background: white; padding: 20px; border-radius: 15px;
            text-align: center; border-bottom: 4px solid #e2e8f0;
        }

        .stat-card.winner-alert { 
            border-color: var(--gold); background: #fffcf0; animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .stat-card h4 { margin: 0; color: #64748b; font-size: 0.85rem; text-transform: uppercase; }
        .stat-card .value { font-size: 1.4rem; font-weight: 800; margin-top: 5px; display: block; }

        /* Tabela */
        .table-card { background: white; border-radius: 15px; overflow-x: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 40px;}
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: #f1f5f9; padding: 15px; text-align: left; color: #475569; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; }

        .player-name { font-weight: bold; color: var(--dark); width: 180px; }
        .games-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }

        .game-slot {
            background: #f8fafc; padding: 10px; border-radius: 8px;
            border: 1px solid #e2e8f0; text-align: center;
        }

        .balls { display: flex; gap: 4px; justify-content: center; margin-bottom: 5px; }
        .ball {
            width: 26px; height: 26px; border-radius: 50%;
            background: white; border: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: 700;
        }

        .ball.hit { background: var(--primary) !important; color: white; border-color: var(--primary); }
        .ball.miss { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }

        .acertos-label { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; color: #94a3b8; }
        .win-sena { background: #fef3c7; border: 2px solid var(--gold); }

            text-align: center; padding: 25px; color: #94a3b8;
            font-size: 0.9rem; border-top: 1px solid #e2e8f0; background: #fff;
            display: flex; align-items: center; justify-content: center; gap: 15px;

        .btn-audit {

            padding: 4px 8px; border-radius: 4px; cursor: pointer;
            font-size: 0.65rem; text-transform: uppercase; font-weight: bold;
            transition: 0.2s;
        }

        footer strong { color: var(--dark); }
    </style>
</head>

function atualizarEstatisticas() {
    const totalPessoas = DADOS.length;
    const premioPorPessoa = PREMIO_ESTIMADO / totalPessoas;
    document.getElementById('totalPessoas').innerText = totalPessoas;
    document.getElementById('premioIndividual').innerText = `R$ ${premioPorPessoa.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
}

function desenhar(sorteados = []) {
    const corpo = document.getElementById('corpoTabela');
    corpo.innerHTML = "";
    DADOS.forEach(p => {
        let h = `<div class="games-row">`;
        p.jogos.forEach(j => {
            let ac = j.filter(n => sorteados.includes(n)).length;
            h += `<div class="game-slot ${ac===6?'win-sena':''}"><div class="balls">`;
            j.forEach(n => h += `<div class="ball ${sorteados.length?(sorteados.includes(n)?'hit':'miss'):''}">${String(n).padStart(2,'0')}</div>`);
            h += `</div><span class="acertos-label">${ac} acertos</span></div>`;
        });
        h += `</div>`;
        corpo.innerHTML += `<tr><td class="player-name">${p.nome}</td><td>${h}</td></tr>`;
    });
}

function conferir() {
    const val = document.getElementById('sorteados').value.trim();
    if(!val) return;
    const sorteados = val.split(/\s+/).map(Number).filter(n => n > 0);
    if(sorteados.length !== 6) return alert("Insira exatamente 6 nÃºmeros!");
    desenhar(sorteados);
    let autoresSena = [];
    DADOS.forEach(p => {
        p.jogos.forEach(j => {
            if(j.filter(n => sorteados.includes(n)).length === 6) {
                if(!autoresSena.includes(p.nome)) autoresSena.push(p.nome);
            }
        });
    });
    const card = document.getElementById('cardGanhadores');
    const label = document.getElementById('nomeGanhadores');
    if(autoresSena.length > 0) {
        card.classList.add('winner-alert');
        label.innerText = autoresSena.join(", ");
        label.style.color = "var(--primary)";
    } else {
        card.classList.remove('winner-alert');
        label.innerText = "Nenhum jogo ganhador";
        label.style.color = "#64748b";
    }
}

function runAudit() {
    const mapaJogos = {};
    let repetidos = [];

    DADOS.forEach(p => {
        p.jogos.forEach(j => {
            const chave = [...j].sort((a,b) => a-b).join('-');
            if (!mapaJogos[chave]) {
                mapaJogos[chave] = [p.nome];
            } else {
                mapaJogos[chave].push(p.nome);
            }
        });
    });

    for (const jogo in mapaJogos) {
        if (mapaJogos[jogo].length > 1) {
            const nums = jogo.split('-').map(n => String(n).padStart(2, '0')).join(', ');
            repetidos.push(`Jogo [${nums}] compartilhado por: ${mapaJogos[jogo].join(' e ')}`);
        }
    }

}
